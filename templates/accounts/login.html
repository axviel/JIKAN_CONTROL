{% extends 'base.html' %}

{% block title %}
  | Login
{% endblock %}

{% block content %}

  <!-- Login -->
  <section id="login" class="py-4 main-content">
    <div class="container">

      <!-- Alerts -->
      {% include 'partials/_alerts.html' %}

      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card shadow">
            <div class="card-header text-white text-center" style="background-color: #133757;">
              <h4>Login</h4>
            </div>
            <div class="card-body">
              <form action="{% url 'login' %}" method="POST">

                {% csrf_token %}

                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" name="username" id="username" class="form-control" required>
                </div>

                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" name="password" id="password" class="form-control " required>
                </div>

                <input type="submit" value="Login" id="login-btn" class="btn btn-secondary btn-block ">
              </form>
            </div>
          </div>
          <p class="text-center mt-4">Don't have an account? <a id="signup-link" href="{% url 'signup' %}" class="text-secondary">Sign Up</a></p>
          <p class="text-center">Forgot Password? <a id="reset-pass-link" href="{% url 'password_reset' %}" class="text-secondary">Reset Password</a></p>
        </div>
      </div>
    </div>
  </section>


{% endblock %}
