{% extends 'base.html' %}

{% block title %}
  | Password Reset
{% endblock %}

{% block content %}

<style>

  .id_new_password1,
  .id_new_password2{
    display: none;
  }

  ul{
    list-style: none;
  }

</style>

  <!-- Password Reset Confirm -->
  <section id="password-reset-confirm" class="py-4 main-content">
    <div class="container">

      <!-- Alerts -->
      {% include 'partials/_alerts.html' %}

      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card shadow">
            <div class="card-header text-white text-center" style="background-color: #133757;">
              <h4>Password Reset Confirm</h4>
            </div>
            <div class="card-body">
              <form method="POST">

                {% csrf_token %}

                <div class="form-group">
                  <label for="id_new_password1_custom">Password</label>
                  <input type="password" name="new_password1" id="id_new_password1_custom" autocomplete="new-password" class="form-control" required>
                  <span class="helptext"></span>
                </div>

                <div class="form-group">
                  <label for="id_new_password2_custom">Confirm Password</label>
                  <input type="password" name="new_password2" id="id_new_password2_custom" autocomplete="new-password" class="form-control" required>
                </div>

                {{ form.as_p }}

                <input type="submit" value="Reset Confirm" id="reset-pass-btn" class="btn btn-secondary btn-block ">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    document.querySelector('#id_new_password1').parentElement.remove();
    document.querySelector('#id_new_password2').parentElement.remove();
  </script>


{% endblock %}
