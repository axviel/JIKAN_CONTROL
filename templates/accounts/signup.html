{% extends 'base.html' %}

{% block title %}
  | Sign Up
{% endblock %}

{% block content %}


<!-- Sign Up -->
<section id="signup" class="py-4 main-content">
  <div class="container">

    <!-- Alerts -->
    {% include 'partials/_alerts.html' %}

    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card shadow">
          <div class="card-header text-white text-center" style="background-color: #133757;">
            <h4>Sign Up</h4>
          </div>
          <div class="card-body">
              <form action="{% url 'signup' %}" method="POST">

                {% csrf_token %}

                <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first-name" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last-name" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="password2">Password</label>
                <input type="password" name="password" id="password" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="password">Confirm Password</label>
                <input type="password" name="password2" id="password2" class="form-control" required>
              </div>
              <input type="submit" value="Sign Up" id="signup-btn" class="btn btn-secondary btn-block">
            </form>
          </div>
        </div>
        <p class="text-center mt-4">Already have an account? <a href="{% url 'login' %}" class="text-secondary">Login</a></p>
      </div>
    </div>
  </div>
</section>


{% endblock %}
