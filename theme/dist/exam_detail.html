  <!-- Sidebar -->

    <ul class="list-unstyled sidebar-buttons">
        <li>
          <a href="login.html" class="sidebar-button-light">Login</a>
        </li>
        <li>

        </li>
        <li>
            <a href="profile.html" class="sidebar-button-dark">Profile</a>
        </li>
    </ul>
  </nav>

  <!-- Main page -->
  <div id="main-page">

    <!-- Navbar -->
    <nav id="main-nav" class="navbar navbar-dark bg-primary">
      <!-- Sidebar expand button -->
      <button type="button" id="sidebar-collapse" class="btn text-light">
        <i class="fas fa-align-justify fa-2x"></i>
      </button>
  
      <!-- Logo -->
      <a class="navbar-brand text-center" href="index.html"><h3>Jikan Control</h3></a>
    </nav>

    <!-- Exam Section -->
    <section id="exam-detail" class="py-4 main-content">
      <div class="container">
        <h3>Exam</h3>
        <form id="exam-detail-form">
          <div class="row">
            <div class="col-12">
              <div class="form-group">
                <label for="description" class="col-form-label">Description</label>
                <textarea name="description" class="form-control"></textarea>
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label for="event-type">Event</label>
                <select class="form-control" id="event-type" name="event-type">
                  <option value="1">Event 1</option>
                  <option value="2">Event 2</option>
                  <option value="3">Event 3</option>
                  <option value="4">Event 4</option>
                </select>
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label for="study_hours" class="col-form-label">Study Hours</label>
                <input type="number" name="study_hours" id="study_hours">
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label for="study_weeks" class="col-form-label">Study Weeks</label>
                <input type="number" name="study_weeks" id="study_weeks">
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label for="study_score" class="col-form-label">Score</label>
                <input type="number" name="study_score" id="study_score">
              </div>
            </div>
          </div>
          <hr>
          <input type="submit" value="Save" class="btn btn-block btn-secondary">
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer id="main-footer" class="footer bg-primary">
      <div class="container text-center text-light">
        Jikan Control
      </div>
    </footer>

  </div>

  <!-- Sidebar overlay -->
  <div class="overlay"></div>

  <!-- Popper -->

  <script src="assets/js/bootstrap.bundle.min.js "></script>
